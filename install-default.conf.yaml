- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
    - [chsh -s $(which zsh), Making zsh the default shell]
    - [git submodule update --init --recursive, Installing submodules]

- link:
    ~/.zshenv:
      force: true
    ~/.zshrc:
      force: true
    ~/.p10k.zsh:
    ~/.gitconfig:
    ~/.gitconfig-linux:
    ~/.gitconfig-mac:
    ~/.local/bin/diff-so-fancy:
      create: true
      path: diff-so-fancy/diff-so-fancy